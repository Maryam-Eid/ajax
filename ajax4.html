<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 4 - AJAX & PHP Forms</title>
</head>
<body>
<button id="button">Get Name</button>
<hr><br><br>
<h1>GET FORM</h1>
<form method="get" action="process.php">
    <input type="text" name="name">
    <input type="submit" value="Submit">
</form>
<br><br>
<h1>AJAX GET FORM</h1>
<form id="getForm">
    <input type="text" name="name" id="name1">
    <input type="submit" value="Submit">
</form>
<br><br>
<h1>POST FORM</h1>
<form method="post" action="process.php">
    <input type="text" name="name">
    <input type="submit" value="Submit">
</form>
<br><br>
<h1>AJAX POST FORM</h1>
<form id="postForm">
    <input type="text" name="name" id="name2">
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('button').addEventListener('click', gitName);
    document.getElementById('getForm').addEventListener('submit', gitName);
    document.getElementById('postForm').addEventListener('submit', postName);

    function gitName(e) {
        e.preventDefault();

        var name = document.getElementById('name1').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'process.php?name='+name, true);

        xhr.onload = function () {
            console.log(this.responseText);
        }
        xhr.send();
    }

    function postName(e) {
        e.preventDefault();

        var name = document.getElementById('name2').value;
        var params = "name="+name;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'process.php?', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xhr.onload = function () {
            console.log(this.responseText);
        }
        xhr.send(params);
    }
</script>
</body>
</html>
